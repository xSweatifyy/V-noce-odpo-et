<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odpočet do Vánoc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="countdown-container">
        <h1>Odpočet do Vánoc</h1>
        <div class="decoration">
            🎄 🕯️ 🔔 🌟 🎁
        </div>
        <div id="countdown" class="time">Načítám...</div>
        <div class="description">Zbývá jen pár chvil do kouzelných Vánoc!</div>
        <div class="footer-text">Těšíme se na vánoční klid a pohodu</div>
        <div class="share-container">
            <button onclick="copyLink()">Kopírovat odkaz na odpočet</button>
            <p id="copy-alert" style="display: none;">Odkaz zkopírován!</p>
        </div>
    </div>

    <!-- Padající vločky -->
    <div class="snowflake" style="left: 5%;">❄️</div>
    <div class="snowflake" style="left: 10%;">❅</div>
    <div class="snowflake" style="left: 15%;">❆</div>
    <div class="snowflake" style="left: 20%;">❄️</div>
    <div class="snowflake" style="left: 25%;">❅</div>
    <div class="snowflake" style="left: 30%;">❆</div>
    <div class="snowflake" style="left: 35%;">❄️</div>
    <div class="snowflake" style="left: 40%;">❅</div>
    <div class="snowflake" style="left: 45%;">❆</div>
    <div class="snowflake" style="left: 50%;">❄️</div>
    <div class="snowflake" style="left: 55%;">❅</div>
    <div class="snowflake" style="left: 60%;">❆</div>
    <div class="snowflake" style="left: 65%;">❄️</div>
    <div class="snowflake" style="left: 70%;">❅</div>
    <div class="snowflake" style="left: 75%;">❆</div>
    <div class="snowflake" style="left: 80%;">❄️</div>
    <div class="snowflake" style="left: 85%;">❅</div>
    <div class="snowflake" style="left: 90%;">❆</div>
    <div class="snowflake" style="left: 95%;">❄️</div>

    <script src="script.js"></script>
</body>
</html>
